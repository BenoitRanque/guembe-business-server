- args:
    headers:
    - name: Authorization
      value_from_env: HASURA_GRAPHQL_ADMIN_SECRET
    insert:
      columns: '*'
    name: store_invoice_insert
    retry_conf:
      interval_sec: 120
      num_retries: 20
      timeout_sec: 120
    table:
      name: invoice
      schema: store
    webhook: http://artemis:8080/api/v1/hooks/hasura/event/store/invoice/insert
  type: create_event_trigger
