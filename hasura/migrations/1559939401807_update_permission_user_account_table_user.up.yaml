- args:
    permission:
      columns:
      - password
      filter:
        _and:
        - oauth_provider_id:
            _is_null: true
        - user_id:
            _eq: x-hasura-user-id
      localPresets:
      - key: ""
        value: ""
      set: {}
    role: user
    table:
      name: user
      schema: account
  type: create_update_permission
