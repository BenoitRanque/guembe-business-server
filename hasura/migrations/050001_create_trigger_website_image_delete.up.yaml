- args:
    headers:
    - name: Authorization
      value_from_env: HASURA_GRAPHQL_ADMIN_SECRET
    delete:
      columns: '*'
    name: website_image_delete
    retry_conf:
      interval_sec: 60
      num_retries: 3
      timeout_sec: 60
    table:
      name: image
      schema: website
    webhook: http://artemis:8080/hooks/hasura/event/website/image/delete
  type: create_event_trigger
